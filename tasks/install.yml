---

- name: Install required apt packages
  apt:
    pkg: '{{ awscli_apt_packages }}'
    state: present
    cache_valid_time: 86400

- name: Include debian 8 specific installation file
  include: dist/debian8.yml

- name: Install awscli
  pip:
    name: awscli
    state: present
  with_items: '{{ awscli_pip_packages }}'